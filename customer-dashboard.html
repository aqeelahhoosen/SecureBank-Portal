<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - SecureBank International</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* All your existing CSS styles remain the same */
        body {
        background-color: #F5F6F7 !important;
        font-family: 'Inter', sans-serif;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
    }

    .container {
        background-color: #F5F6F7;
        min-height: 100vh;
    }

    .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .dashboard-header {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .welcome-section h1 {
        color: #B8E3E9;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .welcome-section .subtitle {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 20px;
    }

    .user-info {
        background: #B8E3E9;
        color: #333;
        padding: 25px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-details h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
    }

    .user-details .account-number {
        font-size: 1.1rem;
        opacity: 0.9;
        color: #333;
    }

    .quick-actions {
        display: flex;
        gap: 15px;
    }

    .action-btn {
        background: rgba(255, 255, 255, 0.7);
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .action-btn:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 40px;
    }

    .payment-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .payment-card h3 {
        color: #B8E3E9;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .payment-card h3 i {
        color: #B8E3E9;
    }

    .payment-description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    .divider {
        height: 1px;
        background: #e1e5ee;
        margin: 25px 0;
    }

    .payment-btn {
        background: #B8E3E9;
        color: #333;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .payment-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(184, 227, 233, 0.3);
        background: #A0D8E0;
        color: #333;
    }

    .payments-history {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        max-height: 500px;
        overflow-y: auto;
    }

    .payments-history h3 {
        color: #B8E3E9;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .payments-history h3 i {
        color: #B8E3E9;
    }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            display: block;
        }

        .empty-state.hidden {
            display: none;
        }

        .empty-state i {
            font-size: 3rem;
            color: #e1e5ee;
            margin-bottom: 20px;
        }

        .empty-state h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            line-height: 1.6;
        }

        .payment-list {
            display: none;
        }

        .payment-list.visible {
            display: block;
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid #e1e5ee;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .payment-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #B8E3E9;
        }

        .payment-info {
            flex: 1;
        }

        .payment-beneficiary {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .payment-details {
            color: #666;
            font-size: 0.9rem;
        }

        .payment-amount {
            text-align: right;
        }

        .payment-amount .amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #B8E3E9;
            margin-bottom: 5px;
        }

        .payment-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1edff;
            color: #B8E3E9;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .account-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .summary-card h4 {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .amount {
            color: #B8E3E9;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .summary-card .currency {
            color: #B8E3E9;
            font-size: 1rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }

            .user-info {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .quick-actions {
                width: 100%;
                justify-content: center;
            }

            .account-summary {
                grid-template-columns: 1fr;
            }

            .payment-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .payment-amount {
                text-align: left;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .dashboard-header {
                padding: 20px;
            }

            .welcome-section h1 {
                font-size: 2rem;
            }

            .payment-card, .payments-history {
                padding: 20px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
